<dom-module id="nyaovim-app">
  <template>

    <script src="./node_modules/highlightjs/highlight.pack.min.js"></script>
    <script src="./node_modules/mermaid/dist/mermaidAPI.min.js"></script>
    <script src="./node_modules/marked/marked.min.js"></script>

    <link rel="stylesheet" href="./node_modules/github-markdown-css/github-markdown.css" />
    <link rel="stylesheet" href="./node_modules/highlightjs/styles/github.css" />
    <link rel="stylesheet" href="./node_modules/mermaid/dist/mermaid.css" />

    <style>
      /* CSS configurations here */
      .horizontal {
         display: flex;
         width: 100%;
         height: 100%;
       }
       neovim-editor {
         width: 100%;
         height: 100%;
       }
    </style>

    <!-- Component tags here -->
    <div class="horizontal">
      <neovim-editor
        id="nyaovim-editor"
        argv="[[argv]]"
        font-size="14"
        line-height="1.5">
      </neovim-editor>
      <markdown-preview editor="[[editor]]"></markdown-preview>
      <mini-browser url="https://google.com" editor="[[editor]]"></mini-browser>
    </div>
    <popup-tooltip editor="[[editor]]"></popup-tooltip>
  </template>
</dom-module>
